<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>
<div th:if="${param.error != null}" th:text="${param.error}"></div>
<div th:if="${param.success != null}" th:text="${param.success}"></div>


<h1 th:text="${titulo}"></h1>
<a th:href="@{/form}">crear +</a>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>nombre</th>
        <th>precio</th>
        <th>fecha</th>
        <th>editar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto: ${productos}"> <!-- Se muestra cada item que emite el observable y por debajo thymeleaf llama a los getter y setter -->
        <td th:text="${producto.id}"></td>
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.precio}"></td>
        <td th:text="${producto.createAt}"></td>
        <td><a th:href="@{/form-v2/} + ${producto.id}">editar</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
