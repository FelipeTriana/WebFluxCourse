<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>
<h1 th:text="${titulo}"></h1>

<div>
    <a th:href="@{/listar}">volver</a>
    <form th:action="@{/form}" method="post" th:object="${producto}"> <!-- Estamos enviandolo al PostMapping-->
       <!--  <input th:if="${producto.id != null}" type="hidden" th:field="*{id}"> --> <!-- th:field es un atributo de thymeleaf que mapea el campo segun el atributo id de Producto, ademas tiene un if para identificar cuando cargamos a esta vista un producto para editarlo-->
        <div>
            <label for="nombre">Nombre</label> <!-- for es un atributo html para enlazar la etiqueta label con el campo-->
            <div><input type="text" th:field="*{nombre}"></div>
        </div>
        <div>
            <label for="precio">Precio</label>
            <div><input type="number"  th:field="*{precio}" step="0.01"></div> <!-- th mapea el campo segun el nombre del atributo de Producto-->
        </div>
        <div>
            <label for="createAt">Fecha</label>
            <div><input type="date" th:field="*{createAt}"></div>
        </div>
        <div>

            <div><input type="submit" th:value="${boton}"></div>
        </div>
    </form>
</div>
</body>
</html>
